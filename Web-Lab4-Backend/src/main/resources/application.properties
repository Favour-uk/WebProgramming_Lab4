# --- Server Port Configuration ---
server.port=8080

# --- Database Connection (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5433/studs
spring.datasource.username=labuser
spring.datasource.password=labpass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Configuration ---
# CHANGE THIS LINE
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Session/CORS Cookie Configuration FIX ---
# CRITICAL FIX: Changing SameSite to LAX.
# 'SameSite=None' often requires HTTPS (Secure=true). 'Lax' is the best compromise
# for cross-port development on localhost without HTTPS.
server.servlet.session.cookie.path=/
# server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true